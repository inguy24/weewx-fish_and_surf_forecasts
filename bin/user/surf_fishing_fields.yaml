    1: wave_height
    2: wave_period  
    3: wind_speed
    4: wind_direction
    5: wave_direction
  
  fishing_priority:
    1: barometric_pressure
    2: tide_predictions
    3: current_water_level
    4: wind_speed
    5: sea_surface_temp

