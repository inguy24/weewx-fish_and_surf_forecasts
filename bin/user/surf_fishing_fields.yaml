# Station Quality Assessment Thresholds
# Based on peer-reviewed coastal oceanography research
station_quality_thresholds:
  wave_data:
    excellent_distance_km: 40    # 25 miles - Direct application, minimal transformation
    good_distance_km: 80         # 50 miles - Good with coastal corrections  
    fair_distance_km: 160        # 100 miles - Significant transformation needed
    minimum_quality: 0.6         # Below this = recommend additional stations

  atmospheric_data:
    excellent_distance_km: 80    # 50 miles - High coherence for atmospheric patterns
    good_distance_km: 160        # 100 miles - Regional coherence maintained
    fair_distance_km: 320        # 200 miles - Useful for trends/verification
    minimum_quality: 0.5         # Below this = recommend additional stations

  tide_data:
    excellent_distance_km: 80    # 50 miles - Tidal propagation coherence
    good_distance_km: 160        # 100 miles - Regional tidal patterns
    fair_distance_km: 240        # 150 miles - Basic tidal timing
    minimum_quality: 0.7         # Below this = recommend backup stations

  # Spatial weighting factors from research
  spatial_weighting:
    alongshore_coherence: 0.7    # Research: alongshore patterns more coherent
    cross_shore_coherence: 1.3   # Research: rapid cross-shore variation

  # Local station integration thresholds
  local_station_integration:
    max_useful_distance_km: 25   # 15 miles - Beyond this, minimal marine relevance
    pressure_high_value_km: 8    # 5 miles - Pressure data highly valuable within 5km
    wind_useful_km: 8            # 5 miles - Wind data useful within 5km coastal zone
    
  # Quality control parameters
  quality_control:
    max_data_age_hours: 6        # Operational requirement for fresh data
    pressure_variance_threshold: 5.0  # hPa - flag if stations disagree more
    consistency_check_required: true

